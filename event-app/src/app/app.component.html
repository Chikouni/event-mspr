<div *ngFor="let push of pushs">
  <ngb-alert type="danger" (close)="close(alert)">
    <div>
      <h4 class="alert-heading">{{ push.name }}</h4>
      <p>{{ push.description }}</p>
    </div>
  </ngb-alert>
</div>

<div class="card" *ngFor="let event of events" style="width: 18rem;">
  <img [src]="event.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ event.name }}</h5>
    <p class="card-text">{{ event.description }}</p>
    <a href="#" class="btn btn-primary">{{ event.start_date }}</a>
  </div>
</div>
